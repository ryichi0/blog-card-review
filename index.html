<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog card | page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog__card">
        <img width="100" src="./assets/images/illustration-article.svg" alt="" class="blog__img">
        <div class="blog__content">
            <h2 class="category">learning</h2>
            <small class="publish_date">Published 21 Dec 2023</small>
            <h1 class="title">
                <span class="upper">html</span> & 
                <span class="upper">css</span> foundations
            </h1>
            <p class="description">
                These languages are the backbone of every website,
                defining structure, content, and presentation.
            </p>
        </div>
        <div class="blog__author">
            <img src="./assets/images/image-avatar.webp" alt="" class="avatar">
            <h3 class="name">greg hooper</h3>
        </div>
    </div>
</body>
</html>
